<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Developers</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f4f4f9;
            --text-color: #333;
            --container-bg-color: #fff;
            --box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: var(--container-bg-color);
            box-shadow: var(--box-shadow);
            border-radius: 8px;
            transition: box-shadow 0.3s;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #333;
                --text-color: #f4f4f9;
                --container-bg-color: #444;
                --box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Developers</h1>
        <p id="funFact">Click the button to see a fun fact!</p>
        <button onclick="showFunFact()">Show Fun Fact</button>
    </div>

    <script>
        const funFacts = [
            "Many developers are known for their love of coffee. It's often considered the fuel that powers late-night coding sessions.",
            "Developers are often masters of keyboard shortcuts, which can significantly speed up their workflow.",
            "A significant number of developers contribute to open source projects in their free time.",
            "Developers often spend more time debugging code than writing it.",
            "Many developers enjoy participating in hackathons, which are events where they collaborate intensively on software projects.",
            "Developers sometimes hide 'Easter eggs' in their codeâ€”hidden features or messages that are fun to discover.",
            "Many developers know multiple programming languages and can switch between them depending on the project requirements.",
            "Developers often leave comments in their code to explain complex logic.",
            "The tech industry evolves rapidly, so developers are always learning new technologies and methodologies.",
            "At their core, developers are problem solvers who enjoy tackling complex challenges."
        ];

        function showFunFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('funFact').innerText = funFacts[randomIndex];
        }
    </script>
</body>
</html>
